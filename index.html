<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
                <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Asap&family=Balsamiq+Sans&family=PT+Sans&display=swap" rel="stylesheet">
                <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,800&display=swap" rel="stylesheet"> 
                <link rel="stylesheet" href="./assets/css/style.css"/>
                    <title>Screen Title Scanner</title>
        </head>
<body>
    <!-- Gradient Title -->
    <header id="row-0" class="row">
        <h2 class="gold-and-silver-text">Screen Title<i class="medium material-icons">videocam</i>Scanner</h1>
    </header>

    <!-- Search Bar Structure (full length mobi) + Title Display (also full 12 mobi) -->
    <div id="row-1" class="row">
        <div class="input-field col s12 m6 l6 xl6">
            <form id="search-form" class="search-form">
                <div class="form-group thirty">
                    <i class="material-icons prefix">movie_filter</i>
                    <input placeholder="Search title" name="name" id="name" type="text" autofocus="true" class="validate input-text"/>
                </div>
                <div class="form-group fifteen">
                    <button type="submit" class="waves-effect waves-light btn-small green lighten-2">Search</button>
                </div>
                <div class="form-group fifteen">
                    <select id="selection-type">
                        <option value="" disabled selected>Type</option>
                        <option value="1">title</option>
                        <option value="2">genre</option>
                    </select>
                </div>    
            </form>
        </div>
    </div>

    <!-- Primary Display Structure -->
    <div id="row-2" class="row">
    </div>

    <!-- Buttons Row Structure -->
    <div id="row-3" class="row">
        <div id="button-div" class="button-div col s12">
            <button id="genres-ideas" class="inline waves-effect waves-light btn-small light-blue darken-3">Genres</button>
        </div>
    </div>

    <!-- Modal Structure-->
    <div id="plot" class="modal">
        <div class="modal-content">
            <h4></h4>
            <p id="para"></p>
        </div>
        <div class="modal-footer grey darken-3">
            <button id="modal-close" class="modal-close waves-effect waves-green btn-flat">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
